<!DOCTYPE html>
<html lang="vi">
<head>

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;

            padding: 20px;
        }
        .container {
            background-color: #f4f4f4;

            background-color: #1cb0f6;

            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;

        .footer {

            color: #666;
        }

<div class="container">
    <h1>Đặt Lại Mật Khẩu</h1>

    <a th:href="${resetUrl}" class="button">Đặt Lại Mật Khẩu</a>

    <div class="footer">
